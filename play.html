    <div class="title"><a href="/index.html">
      <img src="/IMG_0603.jpeg">&nbsp;MTZ

    <div class="pages">
      <ul>
        <li><a href="/proxy.html" id="pageHover"><span class="material-symbols-outlined">travel_explore</span>&nbsp;Proxy</a></li>
        <li><a href="/settings.html" id="pageHover"><span class="material-symbols-outlined">settings</span>&nbsp;Settings</a></li>

      <span class="hamburger">
        <span class="material-icons" id="menuBtn">menu</span>
      </span>
    </div>
  </navbar>
  <div class="main-content">
    <div class="gameframe-container" style="margin-top: 20px;">
      <iframe class="gameframe" src="" allowfullscreen="" scrolling="yes"></iframe>
      <div class="options">
        <div class="left">
          <img class="game-image" src="./assets/favicon.png">
          <h1 id="gamename" style="font-weight: 300;">No Game Here...</h1>
        </div>
        <div class="right">
          <button class="star" id="likeButton">
            <p class="star-logo">
              <i class="fa-regular fa-star" style="color: var(--text);"></i>
            </p>
          </button>
          <button class="expand" onclick="fullscreen()">
            <p class="expand-logo">
              <i class="fa-solid fa-expand" style="color: var(--text);"></i>
            </p>
          </button>
        </div>
      </div>
    </div>
    <button class="openaboutblankbutton" onclick="openblankpage()">
      <i class="fa-solid fa-arrow-up-right-from-square" style="margin-right: 4px;"></i>
      Open in about:blank
    </button>
    <script>
      function openblankpage() {
        var win = window.open()
        var url = window.location.href
        var iframe = win.document.createElement('iframe')
        iframe.style.position = "fixed"
        iframe.style.width = "100%"
        iframe.style.height = "100%"
        iframe.style.border = "none"
        iframe.style.top = "0"
        iframe.style.bottom = "0"
        iframe.style.left = "0"
        iframe.style.right = "0"
        iframe.style.margin = "0"
        iframe.style.padding = "0"
        iframe.style.overflow = "hidden"
        iframe.src = url
        win.document.body.appendChild(iframe)
      }
    </script>
  </div>
</body>
